<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav=wrapper purple darken-4">
        <div class="container">
          <a href="#" class="brand-logo center">Travel Planner</a>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="section" id="search-section">
        <div class="input-filed">
          <input
            type="text"
            id="search-input"
            placeholder="Enter any place Name"
          />
          <div class="row center-align">
            <button id="search-btn" class="btn purple darken-4">Search</button>
          </div>
        </div>
      </section>
      <section id="results-section">
        <div id="place-details" class="section"></div>
        <div id="map-container" class="section">
          <div id="map"></div>
          <img
            src="https://www.minitool.com/images/uploads/2018/08/location-is-not-available-thumbnail.jpg"
            alt="Location Unavailable"
            id="fallback-img"
            result
            section
          />
        </div>
        <div id="photos" class="section"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
